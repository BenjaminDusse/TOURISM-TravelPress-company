<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TOURISM-TravelPress-company </title>
</head>
<body>
    <div class="container">
        <header>
            <!-- Top nav -->
            <div class="header-top">
                <div class="header-top__text">
                    <i class="fa fa-envelope-o"></i>
                    <span>INFO@TRAVELPRESS.COM</span>
                </div>
                <div class="header-top__search">
                    <form method="get" action="">
                        <i class="fa fa-search"></i>
                        <input class="sd-search-input" name="s" type="text" size="25" maxlength="128" value="" placeholder="Search here...">
                    </form>
                </div>
                <ul class="header-top__info">
                <li class="nav__item">
                    <a class="nav__link" href="">ABOUT US</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="">CONTACT US</a>
                </li>
            </ul>
            </div>

            <!-- Main navigation bar -->
            <div class="main_navigation">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="">
                </div>
                <div class="menu">
                    <a href="#">HOME</a>
                    <a href="#">DESTINATIONS</a>
                    <a href="#">BLOG</a>
                    <a class="btn--secondary">INQUIRY</a>
                </div>

                
                <div class="call_us">
                    <a class="btn--primary">
                        <i class="fa-solid fa-phone"></i>
                    </a>
                    <span>(215) 362 4579</span>
                </div>

            </div>
        </header>
    </div>




    <script src="https://kit.fontawesome.com/e37e1a0d0d.js" crossorigin="anonymous"></script>
</body>
</html>
